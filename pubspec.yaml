name: smart_water_scheduler
description: A smart water scheduling app
publish_to: "none"
version: 1.0.0+1


environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Local DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart: ^0.68.0


  # Notifications & timezone
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.2

  # Utility
  intl: ^0.19.0

  # Firebase Core
  firebase_core: ^3.0.0

  # Firebase Firestore (if you want backend storage)
  cloud_firestore: ^5.0.0

  # Firebase Auth (if login/signup is needed)
  firebase_auth: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/
